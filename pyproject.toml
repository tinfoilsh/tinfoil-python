[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["tinfoil"]

[project]
name = "tinfoil"
version = "0.0.31"
description = "Python client for Tinfoil"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "openai>=1.63.0",
    "httpx>=0.28",
    "build>=1.2.0",
    "requests>=2.31.0",
    "cryptography>=42.0.0",
    "pyOpenSSL>=25.0.0",
    "sigstore>=3.6.2"
]
